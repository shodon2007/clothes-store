<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clothing store</title>
</head>

<body>
    <div class="burger">
        <div class="burger__body">
            <div class="burger__header">
                <div class="burger__logo">
                    <img src="img/logo.png" alt="burger">
                </div>
                <div class="burger__button" onclick="burgerClick()">
                    <img src="img/burger-exit.png" alt="burger-exit">
                </div>
            </div>
            <div class="burger__nav">
                <a href="#">mens</a>
                <a href="#">womens</a>
                <a href="#">brands</a>
                <a href="#">sale</a>
                <a href="#">news</a>
            </div>
        </div>

    </div>



    <div class="first-screen">
        <header class="first-screen__header">
            <div class="header__body">
                <div class="header__logo">
                    <img src="img/logo.png" alt="logo">
                </div>
                <nav class="header__nav">
                    <a href="#">mens</a>
                    <a href="#">womens</a>
                    <a href="#">brands</a>
                    <a href="#">sale</a>
                    <a href="#">news</a>
                </nav>
                <div class="header__burger" onclick="burgerClick()">
                    <img src="img/burger.png" alt="burger">
                </div>
            </div>
        </header>

        <div class="first-screen__main">
            <div class="first-screen__title">Stussy2022</div>
            <div class="first-screen__subtitle">shop now</div>
        </div>

        <div class="first-screen__button" onclick="scrollDown()">
            <img src="img/scroll-down.png" alt="scroll-down">
        </div>
    </div>



    <div class="brands">
        <div class="brands__body">
            <div class="brands__brand gourmet">
                <div class="brands__logo">
                    <img src="img/gourmet-logo.png" alt="logo gourmet">
                </div>
                <div class="brands__name">
                    Shop Gourmet
                </div>
            </div>
            <div class="brands__brand carhartt">
                <div class="brands__logo">
                    <img src="img/carhartt-logo.png" alt="logo gourmet">
                </div>
                <div class="brands__name">
                    Shop <br> Carhartt
                </div>
            </div>
            <div class="brands__brand adidas">
                <div class="brands__logo">
                    <img src="img/adidas-logo.png" alt="logo adidas">
                </div>
                <div class="brands__name">
                    Shop <br> Adidas
                </div>
            </div>
            <div class="brands__brand deep">
                <div class="brands__logo">
                    <img src="img/100deep-logo.png" alt="logo gourmet">
                </div>
                <div class="brands__name">
                    10Deep <br> sale
                </div>
            </div>
            <div class="brands__brand palace">
                <div class="brands__logo">
                    <img src="img/palace-logo.png" alt="logo gourmet">
                </div>
                <div class="brands__name">
                    Palace <br> A/W2014
                </div>
            </div>
            <div class="brands__brand nike">
                <div class="brands__logo">
                    <img src="img/nike-logo.png" alt="logo gourmet">
                </div>
                <div class="brands__name">
                    Tech pack
                </div>
            </div>
        </div>
    </div>



    <script src="js/main.js"></script>
</body>

</html>
